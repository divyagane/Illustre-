<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustre - Art & Paintings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Illustre Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Illustre</h1>
        <p>Discover unique art and paintings.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="art-grid">
            <img src="images/art1.jpg" alt="Art 1">
            <img src="images/art2.jpg" alt="Art 2">
            <img src="images/art3.jpg" alt="Art 3">
        </div>
    </section>

    <section id="shop">
        <h2>Shop</h2>
        <p>Coming soon...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Illustre. All rights reserved.</p>
    </footer>

</body>
</html>
