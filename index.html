<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustre - Art & Paintings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Illustre Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to Illustre</h1>
            <p>Discover unique and beautiful art pieces.</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section id="gallery">
        <h2>Art Gallery</h2>
        <div class="art-grid">
            <img src="images/art1.jpg" alt="Art 1">
            <img src="images/art2.jpg" alt="Art 2">
            <img src="images/art3.jpg" alt="Art 3">
        </div>
    </section>

    <section id="shop">
        <h2>Shop</h2>
        <p>Buy exclusive artwork from our collection.</p>
        <div class="shop-grid">
            <div class="product">
                <img src="images/art1.jpg" alt="Painting 1">
                <p>Abstract Art - $120</p>
                <a href="https://your-printify-shop-link" class="buy-button">Buy Now</a>
            </div>
            <div class="product">
                <img src="images/art2.jpg" alt="Painting 2">
                <p>Modern Art - $150</p>
                <a href="https://your-printify-shop-link" class="buy-button">Buy Now</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Illustre. All rights reserved.</p>
    </footer>

</body>
</html>
